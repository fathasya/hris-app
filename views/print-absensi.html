<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container px-5 py-3">
        <table>
            <tr>
                <td>
                    <img height="100" width="100" src="https://th.bing.com/th/id/R.0fa3fe04edf6c0202970f2088edea9e7?rik=joOK76LOMJlBPw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fgoogle-logo-png-open-2000.png&ehk=0PJJlqaIxYmJ9eOIp9mYVPA4KwkGo5Zob552JPltDMw%3d&risl=&pid=ImgRaw&r=0" alt="office logo">
                </td>
                <td class="text-center" width="90%" align="center">
                <h2 style="font-weight: 900; color: green;">OFFICE NAME</h2>
                <p>Jakarta, Indonesia <br/> 
                    https://office.io | support@office.io | +555 7 789-1234</p>
                </td>
            </tr>
        </table> 
        <hr>
        <h4 class="mt-3">DATA ABSENSI PEGAWAI</h4>
        <table class="table border">
            <thead>
            <tr class="border">
                <th scope="col" class="text-center align-items-center border">Nama Pegawai</th>
                <th scope="col" class="text-center align-items-center border">Total Hadir</th>
                <th scope="col" class="text-center align-items-center border">Total Cuti</th>
            </tr>
            </thead>
            <tbody>
            {{#each results.data}}
            <tr class="border">
                <td class="border">{{this.nama}}</td>
                <td class="border text-center">{{this.total_hadir}}</td>
                <td class="border text-center">{{this.total_cuti}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</body>
